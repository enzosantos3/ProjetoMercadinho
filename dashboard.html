<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a; /* Preto */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Sombra mais escura */
      width: 400px;
      text-align: center;
    }
    h2 {
      color: #007bff; /* Azul */
    }
    p {
      margin-top: 10px;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button.logout {
      background-color: #dc3545; /* Vermelho para sair */
    }
    button.logout:hover {
      background-color: #c82333;
    }
    button.mercado {
      background-color: #007bff; /* Azul para o mercadinho */
      margin-right: 10px;
    }
    button.mercado:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bem-vindo ao Painel</h2>
    <p id="boasVindas"></p>
    <button class="mercado" onclick="window.location.href='index.html'">Ir para o Mercadinho</button>
    <button class="logout" onclick="logout()">Sair</button>
  </div>

  <script>
    const usuario = localStorage.getItem("usuarioLogado");
    if (!usuario) {
      window.location.href = "login.html";
    } else {
      document.getElementById("boasVindas").textContent = `Ol√°, ${usuario}!`;
    }

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
